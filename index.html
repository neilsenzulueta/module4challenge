<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed coding quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    
</head>
<body>
    <header id="header">
        <h1>Coding Quiz Challenge</h1>
            <p>Answer the following code-related questions within the time limit. Be aware!!! incorrect answers will penalize your scoretime by ten seconds </p>

            <button id="start-button" class="btn">Start Quiz</button>
        </div>
    </header>

    <main>
        <section>
            <div class="card-timer">
            <div class="timer-text">
            <div class="timer-count"></div>
                <h3>Time: <span id="timer">60</span>seconds</h3>
             </div>
        </section>
        <section class="card-highscores">
            <div class="highscores">
                <button class="highscores-button">View Highscores</button>
            </div>
        <section id="card-quiz">
            <div id="quiz-question">
                <p id="question"></p>
            </div>
                <ul id="choices"></ul>
        </section>
        <section class="card-game-over">
            <H2>Game Over</H2>

        </section>
    </main>
        
    

    

    
    <script src="./assets/script.js"></script>
</body>







</html>
