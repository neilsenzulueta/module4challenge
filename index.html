<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed coding quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="start-container">
        <h1>Coding Quiz Challenge</h1>
            <p>Answer the following code-related questions within the time limit. Keep in mind, incorrect answers will penalize your scoretime by ten seconds </p>

            <button id="start-button" class="btn">Start Quiz</button>
    </header>

    <main>
        <section id="quiz-container">
            <section id="question-container">
                <p id="question"></p>
            </section>
                <ul id="choices"></ul>
            <section id="timer-container">
                    Time: <span id="timer">60 </span> seconds
            </section>
        </section>

        <section id="game-over-container">
            <h3>Game Over!!!</h3>
            <p>Your score: <span id="score">0</span></p>
            <label for="initials"> Enter your initials:</label>
            <input type="text" id="initials">
            <button id="save-score" class="btn">Save Score</button>
        </section>

        <section id="highscores-container">
            <section id="highscores">
                <button id="highscores-button" class="btn">View Highscores</button>
        </section>
    </main>

    <div id="highscores-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="highscores-list"></div>
            </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
